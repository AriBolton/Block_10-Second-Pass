<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Picasso</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <h1>My Picasso</h1>
    </header>
    <article class="background">

            </section>
            <section class="grid_circle2"></section>
            <section class="grid_circle3"></section>
        </article>
        <article class="towers">
            <section class="grid_container">
                <div class="grid_1"></div>
                <div class="grid_2"></div>
                <div class="grid_3"></div>
                <div class="grid_4"></div>
                <div class="grid_5"></div>
                <div class="grid_6"></div>
            </section>
            <section class="grid_container2">
                <div class="grid_1"></div>
                <div class="grid_2"></div>
                <div class="grid_3"></div>
                <div class="grid_4"></div>
                <div class="grid_5"></div>
                <div class="grid_6"></div>
            </section>
            <section class="grid_container">
                <div class="grid_1"></div>
                <div class="grid_2"></div>
                <div class="grid_3"></div>
                <div class="grid_4"></div>
                <div class="grid_5"></div>
                <div class="grid_6"></div>
            </section>
            <section class="grid_container4">
                <div class="grid_1"></div>
                <div class="grid_2"></div>
                <div class="grid_3"></div>
                <div class="grid_4"></div>
                <div class="grid_5"></div>
                <div class="grid_6"></div>
            </section>
        </article>
        <section class="grid_container5">
            <div class="grid_1"></div>
            <div class="grid_2"></div>
            <div class="grid_3"></div>
            <div class="grid_4"></div>
            <div class="grid_5"></div>
            <div class="grid_6"></div>
            <div class="grid_7"></div>
            <div class="grid_8"></div>
            <div class="grid_9"></div>
            <div class="grid_10"></div>
            <div class="grid_11"></div>
            <div class="grid_12"></div>
        </section>
    </article>
    <article class="form">
        <h2>Interested in learning more?</h2>
        <p>Please provide your information below and someone will reach out to you shortly!</p>
        <form action="./survey_results.html">
            <label for="first">First Name:</label>
            <input name="first" type="text">
            <label for="last">Last Name:</label>
            <input name="last" type="text">
            <p>
                <label for="email">Email:</label>
                <input name="email" type="email">
                <input class="submit_btn" type="submit">
            </p>
        </form>
    </article>

</html>
